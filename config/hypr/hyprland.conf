#autogenerated = 1 # remove this line to remove the warning

# Écrans et résolutions
source = ./monitor.conf
# Raccourcis clavier et souris
source = ./keybindings.conf
# Règles pour gérer le comportement des fenêtres
source = ./windowrules.conf
# Effets et transitions d’animation
source = ./animations.conf
# Apparence générale : gaps, bordures, arrondis, ombres, blur...
source = ./appearance.conf
# Layouts et comportements de placement des fenêtres (dwindle, master...)
source = ./layouts.conf
# Configuration des périphériques d’entrée (clavier, souris, touchpad, gestes)
source = ./input.conf

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = swaync
exec-once = blueman-applet
exec-once = hyprpaper &
exec-once = hypridle

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
